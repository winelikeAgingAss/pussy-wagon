<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Return Page</title>
</head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<body>
<div class="container">
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <input hidden id="nbr" value="{{obj['numberOfDeparturesToBeInserted']}}">
    <input hidden id="nbrdep" value="{{obj['departuresOnlyCapacity']}}">
    <input hidden id="nbrarr" value="{{obj['arrivalsOnlyCapaciy']}}">       
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Number of departures to be inserted with 100% arrivals</th>
            <th scope="col">Departures only capacity</th>
            <th scope="col">Arrivals only capacity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{obj['numberOfDeparturesToBeInserted']}}</td>
            <td>{{obj['departuresOnlyCapacity']}}</td>
            <td>{{obj['arrivalsOnlyCapaciy']}}</td>
          </tr>
          </tbody>
      </table>
</div>
<script>
    var nbr = Number(document.getElementById("nbr").value)
    var nbrdep = Number(document.getElementById("nbrdep").value)
    var nbrarr = Number(document.getElementById("nbrarr").value)
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,  
	title:{
		text: "CAPACITY ENVELOP CHART"
	},
	axisY: {
		title: "NUMBER OF ARRIVALS",
	},
    axisX: {
        title: "NUMBER OF DEPARTURES",
    },
    data: [{
		type: "line",
		dataPoints: [
        {x:0, y:nbrarr},
      {x:nbr, y:nbrarr},
      {x:nbrdep, y:0},
		]
	}]
});
chart.render();

}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
